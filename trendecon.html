# Why trendEcon?
&lt;br&gt;&lt;br&gt;

--
### The project was initiated during the [#versusvirus](https://www.versusvirus.ch/) hackathon from April 3 to April 5.
&lt;br&gt;&lt;br&gt;

--
### During the Covid-19 pandemic, information about the economic and social situation has changed rapidly. üìä
&lt;br&gt;&lt;br&gt;

--
### Traditional economic indicators have a significant .yellow[lag] of up to 3 months, and are .yellow[not sufficiently frequent] to monitor the economy and social activity at high frequency during times of rapid change üï∞

---
class: bg-main1

# Our solution

--
### We use Google search trends to overcome this data gap and create meaningful indicators. 

--
### We extract daily search data on keywords reflecting consumers' perception.
